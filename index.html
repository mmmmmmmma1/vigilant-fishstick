<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chore Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ff06ea;
      color: #333;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .chore {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .chore.done {
      text-decoration: line-through;
      color: #aaa;
      background: #e6ffe6;
    }

    .progress-container {
      margin-top: 30px;
    }

    .progress-label {
      margin-bottom: 8px;
      font-weight: bold;
    }

    .progress-bar {
      width: 100%;
      background: #ddd;
      height: 24px;
      border-radius: 12px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      text-align: center;
      color: white;
      line-height: 24px;
      border-radius: 12px;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <h1>Sam's Chore Chart</h1>

  <div id="choreList"></div>

  <div class="progress-container">
    <div class="progress-label">Progress to 500 Robux Gift Card</div>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressFill">0%</div>
    </div>
  </div>

  <script>
    // ✅ You can still list your chores here
    const chores = [
      { task: "Ask about chores #1", done: true },
      { task: "Ask about chores #2", done: false },
      { task: "Ask about chores #3", done: false },
      { task: "Ask about chores #4", done: false },
      { task: "Ask about chores #5", done: false }
    ];

    // ✅ Set progress manually here (change this number!)
    const manualProgress = 60; // <--- CHANGE THIS to whatever percent you want

    const choreList = document.getElementById("choreList");
    const progressFill = document.getElementById("progressFill");

    function renderChores() {
      choreList.innerHTML = "";

      chores.forEach((chore) => {
        const div = document.createElement("div");
        div.className = "chore" + (chore.done ? " done" : "");
        div.textContent = chore.task;
        choreList.appendChild(div);
      });

      // Set progress bar manually
      progressFill.style.width = manualProgress + "%";
      progressFill.textContent = manualProgress + "%";
    }

    renderChores();
  </script>
</body>
</html>
