<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kabes Family Chore Chart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px #00000040;
      text-align: center;
    }

    .container {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #ffffff20;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
    }

    li:hover {
      background: #ffffff30;
    }

    .done {
      text-decoration: line-through;
      color: #ccc;
    }

    button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }

    button:hover {
      color: red;
    }

    span {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Kabe's Family Chore Chart</h1>

  <div class="container">
    <ul id="choreList"></ul>
  </div>

  <script>
    // ðŸ§¹ Manually set chores here:
    let chores = [
      { text: "Take out trash 10% or 1$", done: false },
      { text: "Wash dishes every morning and night 15% or 1$", done: false },
      { text: "blank", done: true },
      { text: "let dogs out in the morning and feed and water them at night 30% or 2$", done: false },
      { text: "clean living room 50% or 5$", done: false }
    ];

    const list = document.getElementById("choreList");

    function toggleDone(index) {
      chores[index].done = !chores[index].done;
      renderChores();
    }

    function deleteChore(index) {
      chores.splice(index, 1);
      renderChores();
    }

    function renderChores() {
      list.innerHTML = "";
      chores.forEach((chore, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span class="${chore.done ? 'done' : ''}" onclick="toggleDone(${index})">${chore.text}</span>
          <button onclick="deleteChore(${index})">âœ–</button>
        `;
        list.appendChild(li);
      });
    }

    renderChores();
  </script>

</body>
</html>
